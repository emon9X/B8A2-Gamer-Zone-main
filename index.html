<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hablu Gamer</title>
    <script src="https://kit.fontawesome.com/684cfa0f31.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="./images/Frame.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <header>
        <!-- nav section starts  -->
        <nav class="nav-container">
            <div class="nav-menu-container">
                <div class="logo-name">
                    <img src="./images/Frame.png" alt="logo">
                    <h1 id="g-text"><span class="pink-text">G</span>amer</h1>
                </div>
                <div class="link">
                    <div class="about-dev">
                        <a href="">About Us</a>
                        <a href="">Developers</a>
                    </div>
                    <div class="social-links">
                        <p>Follow Us On</p>
                        <a href="https://www.youtube.com/"><i class="fa-brands fa-youtube"></i></a>
                        <a href="https://www.twitch.tv/"><i class="fa-brands fa-twitch"></i></a>
                    </div>
                </div>
            </div>
        </nav>
        <!-- nav section ends -->
    </header>
    <!-- banner section starts  -->
    <section class="main-banner-container">
        <section class="banner-container">
            <div class="goat-container">
                <h2 class="section-intro play-text">PLAY LIKE THE</h2>
                <h1 class="lin-grad-text goat-text">G.O.A.T</h1>
                <P class="features"><i class="fa-regular fa-circle-play"></i> 1-Click instant play</P>
                <P class="features"><i class="fa-sharp fa-regular fa-circle-down"></i> No Download</P>
                <P class="features"><i class="fa-regular fa-users"></i> 1000s of supported online games</P>
                <div class="button-container">
                    <button class="btn btn1">Sign In</button>
                    <button class="btn btn2">Go Rouge</button>
                </div>
            </div>
            <div class="banner-image-container">
                <img class="img1" src="./images/Group 18.png" alt="image">
            </div>
        </section>
    </section>
    <!-- banner section ends  -->
</body>

</html>
